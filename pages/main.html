<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="../librerias/sweetalert.js"></script>
    <title>Simulador operatoria con criptomonedas</title>
  </head>
  <header>
    <div class="container-flex text-bg-dark p-3">
      <div class="row">
        <div class="col-10">
          <h1 id="titulo" class="h1">Bienvenido a nuestra web</h1>
          <p id="fecha"></p>
        </div>
        <div class="col-2">
          <button
            id="logOut"
            type="button"
            class="btn btn-danger btn-lg fixed-right"
          >
            Log Out
          </button>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container flex-d">
      <div class="row bg-light">
        <h2 class="text-center">Precios actuales</h2>
      </div>
      <div class="row bg-light text-center">
        <div class="col-6">
          <img
            class="img-fluid"
            src="https://s2.coinmarketcap.com/static/img/coins/200x200/1.png"
            alt=""
            height="160"
            width="160"
          />
        <p><strong id = "precioBTC"></strong></p>
        </div>
        <div class="col-6">
          <img
            class="img-fluid"
            src="https://iconarchive.com/download/i109534/cjdowner/cryptocurrency-flat/Ethereum-ETH.ico"
            alt=""
            height="160"
            width="160"
          />
          <p><strong id="precioETH"></strong></p>
        </div>
      </div>
      <div id="operatoria" class="row text-bg-light">
        <h3 class="text-center">Cargar saldo de d√≥lares</h3>
        <input type="number" name="cargaDolares" id="cantidadDolares" />
        <input type="submit" name="Cargar" id="cargaDolares" value="Cargar" />
        <p id="nuevoSaldo"></p>
        <h3 class="text-center">Comprar/Vender cripto</h3>
        <p class="lead text-center">
          Unicos pares disponibles <strong>BTC</strong
          ><img class="m-1" src="img/bitcoin.ico" alt="" /> y
          <strong>ETH</strong> <img class="m-1" src="img/eth.png" alt="" />
        </p>
        <label for="ticker" class="form-label"
          >Ingrese el ticker a operar:
        </label>
        <input type="text" list="tickers" name="ticker" id="ticker" /><br />
        <datalist id="tickers">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
        </datalist>
        <label for="cantidad" class="form-label">Ingrese la cantidad: </label>
        <input type="number" name="cantidad" id="cantidadCripto" /><br />
        <label for="operacion" class="form-label"
          >Seleccione la operacion:
        </label>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="comprar" name="operacion" class="btn btn-success btn-lg">
            Comprar
          </button>
          <button id="vender" name="operacion" class="btn btn-danger btn-lg">
            Vender
          </button>
        </div>
      </div>
      <div id="divCartera" class="row text-bg-light p-3">
        <h3>Consultas de cartera</h3>
        <div id="cartera" class="list-inline"></div>
      </div>
      <div class="row" id="consultaSaldos">
        <button id="botonSaldo" class="btn btn-secondary">
          Actualizar total en dolares
        </button>
        <p id="saldoTotal"></p>
        <button id="guardarCartera" class="btn btn-primary">
          Guardar cartera
        </button>
        <p class="text-danger m-2">
          <strong
            >Recuerde guardar su cartera antes de realizar el logout</strong
          >
        </p>
      </div>
      <div class="row text-bg-light p-3">
        <h3>Registro de operaciones</h3>
        <div id="registroOperaciones"></div>
      </div>
    </div>
    <script src="../js/jsMain.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
